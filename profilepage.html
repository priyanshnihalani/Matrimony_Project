<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimonial Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav class="bg-gray-800 p-6">
    <div class="container mx-auto">
        <a href="#" class="text-white text-xl font-bold">Matrimonial Site</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto my-8">
    <h1 class="text-3xl font-bold mb-6">Men's Profiles</h1>

    <!-- Men's Profiles Section -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Sample Men's Profile -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-2">John Doe</h2>
            <p>Age: 30</p>
            <p>Occupation: Engineer</p>
            <p>Location: New York</p>
            <p>Hobbies: Reading, Hiking</p>
            <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                View Profile
            </button>
        </div>

        <!-- Add more men's profiles here -->
    </div>

    <h1 class="text-3xl font-bold my-6">Women's Profiles</h1>

    <!-- Women's Profiles Section -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Sample Women's Profile -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-2">Jane Doe</h2>
            <p>Age: 28</p>
            <p>Occupation: Doctor</p>
            <p>Location: Los Angeles</p>
            <p>Hobbies: Traveling, Photography</p>
            <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                View Profile
            </button>
        </div>

        <!-- Add more women's profiles here -->
    </div>
</div>

</body>
</html>
