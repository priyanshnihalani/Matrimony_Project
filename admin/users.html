<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <!-- Include Tailwind CSS -->
    <link href="../output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

<div class="container mx-auto">
    <table class="min-w-full bg-white shadow-md rounded my-6">
        <thead>
        <tr class="border-b">
            <th class="px-4 py-2">
                Image
            </th>
            <th class="px-4 py-2">
                First Name
            </th>
            <th class="px-4 py-2">
                Surname
            </th>
            <th class="px-4 py-2">
                Email
            </th>
            <th class="px-4 py-2">
                Password
            </th>
            <th class="px-4 py-2">
                DOB
            </th>
            <th class="px-4 py-2">
                Gender
            </th>
            <th class="px-4 py-2">
                City
            </th>
            <th class="px-4 py-2">
                Occupation
            </th>
            <th class="px-4 py-2">
                Hobbies
            </th>
            <th class="px-4 py-2">
                Religion
            </th>
            <th class="px-4 py-2">
                Cast
            </th>
            <th class="px-4 py-2">
                Actions
            </th>
        </tr>
        </thead>
        <tbody>
        <!-- Example record -->
        <tr class="border-b hover:bg-gray-100">
            <td class="px-4 py-2">
                <img src="example.jpg" alt="User Image" class="w-12 h-12 rounded-full">
            </td>
            <td class="px-4 py-2">John</td>
            <td class="px-4 py-2">Doe</td>
            <td class="px-4 py-2">john@example.com</td>
            <td class="px-4 py-2">*********</td>
            <td class="px-4 py-2">1990-01-01</td>
            <td class="px-4 py-2">Male</td>
            <td class="px-4 py-2">New York</td>
            <td class="px-4 py-2">Software Engineer</td>
            <td class="px-4 py-2">Reading, Swimming</td>
            <td class="px-4 py-2">Christian</td>
            <td class="px-4 py-2">Caucasian</td>
            <td class="px-4 py-2">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2">Insert</button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Update</button>
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
            </td>
        </tr>
        <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>

</body>
</html>
